<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>

</head>
<body>

    <div class="contenaire">
        <div class="droite">
            <div class="titre">
                <h2>WELCOME BACK !</h2>
                <p id="phrase">Enter your credentials to access your account</p>

            </div>
            <form action="" class="formulaire">
                <label for="">Email adresse</label>
                <input type="email" name="" id="s" class="si"  placeholder="Enter your email">
                <label for="">Password</label>
                <input type="password" name="" id="s" class="si" placeholder="Enter your password">
                <p id="policy">Remembers to 30 days </p>
                <input type="checkbox" id="box">
                <input type="button" value="Login" id="sign">
            </form>

            <div class="forget">
                <a href="">forgot password</a>
            </div>
            <div class="separator">
                <div class="line"></div>
                <div class="line"></div>
                <div class="or">OR</div>
              </div>
        </div>
      
        <div class="gauche">

            <img src="images/auth-img.png" alt="">
        </div>
    </div>

      
        <div class="image">
            
            <button class="google">
                <img src="images/google.svg" alt="" class="img" id="google"><p>Sign in whit google</p>
            </button>
            <button class="apple">
                <img src="images/apple.svg" alt="" class="img" >
                <p>Sign in with apple</p>
            </button>
            <p id="lien"> Don't have account ? <a href="signup.html"> Sign up </a></p>
        </div>
    
  
</body>
</html>
